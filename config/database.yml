default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password: # leave this blank if you're using trust authentication
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: db_development

test:
  <<: *default
  database: db_test

production:
  <<: *default
  database: db_production
