<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <title>Comment Section</title>
  <style>
    /* Add your custom styles here */
    .comment {
      margin-bottom: 20px;
    }

    .comment img {
      max-width: 50px;
      max-height: 50px;
      margin-right: 10px;
    }

    .user {
      font-weight: bold;
      margin-right: 5px;
    }

    .timestamp {
      color: #777;
      font-size: 0.8em;
      margin-left: 10px;
    }

    .delete-link {
      color: red;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Comment Section</h2>

  <div class="comment">
    <img src="https://via.placeholder.com/50" alt="User Avatar" class="img-circle">
    <div class="comment-details">
      <span class="user">John Doe</span>
      <p>This is a sample comment. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <span class="timestamp">Posted 2 hours ago</span>
      <a href="#" class="delete-link" data-toggle="tooltip" title="Delete Comment">Delete</a>
    </div>
  </div>

  <!-- Add more comments as needed -->

</div>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
  });
</script>

</body>
</html>
